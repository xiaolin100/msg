<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jstest</title>
</head>
<body>
单价：<input value='$200' id="price"/>
数量：<input value='80' id="count" />
总价：<input value='' id="total"/>
<input type='button' value='计算' id="caculate"/>
<script src="jquery-1.8.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $("#caculate").on('click',function () {
        var price = $("#price").val();
        var count = $("#count").val();
        var arr = price.split('$');
        price = arr[1];
        var total = count*price;
        total = '$'+total;
        $("#total").val(total);
    });
</script>
</body>
</html>
